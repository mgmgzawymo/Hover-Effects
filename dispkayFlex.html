<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
        }

        .wrap div {
            flex-grow: 1;
            background: cyan;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;

        }

        .wrap div:first-child {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
</body>
</html>
